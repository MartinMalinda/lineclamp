<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stretch to Fit | LineClamp</title>
        <style>
            body {
                margin: 0;
                height: 100vh;
                display: grid;
                align-items: center;
                overflow: hidden;
            }

            h1 {
                max-width: 100vw;
                word-break: break-word;
                margin: 0;
                font-size: 1000px;
            }
        </style>
        <script type="module">
            import LineClamp from "/src/LineClamp.js"

            const options = {
                useSoftClamp: true,
                useHardClamp: false,
                maxFontSize: 1000,
                maxLines: 1
            }

            window.titleClamp = new LineClamp(
                document.querySelector("h1"),
                options
            )

            titleClamp.apply().watch()
        </script>
    </head>
    <body>
        <h1>Cool!</h1>
    </body>
</html>
